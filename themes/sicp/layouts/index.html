{{ define "main"}}
<main class="container prose mx-auto mt-6">
  {{ .Content }}
  <ul class="flex flex-col">
    {{ range where .Site.RegularPages.ByLinkTitle "Type" "exercises"}}
    <li>
      <a class="text-blue-500" href="{{ .Permalink }}">{{ .Title }}</a>{{if .Params.Completed
      }} ✅ {{else}} ❌ {{end}}
      {{ if .Description }} - {{ .Description
      }}{{end}}{{end}}
    </li>
  </ul>
</main>
{{ end }}
