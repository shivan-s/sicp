{{ define "main" }}
<main class="prose container mx-auto">
  <section>
    <h1>{{ .Title }}</h1>
    <article>{{ .Content }}</article>
  </section>
  <aside>
    <p>{{ .Date.Format "Jan 2, 2006" }}</p>
    {{ with .PrevInSection }}
    <a href="{{ .Permalink }}">{{ .Title }}</a>
    {{ end }} 
    {{ with .NextInSection }}
    <a href="{{ .Permalink }}">{{ .Title }}</a>
    {{ end }} 
  </aside>
</main>
{{ end }}
