{{ define "main" }}
<main class="prose container mx-auto mt-6">
  <section>
    <h1>{{ .Title }}</h1>
    <p>{{ .Date.Format "Jan 2, 2006" }}</p>
    <article>{{ .Content }}</article>
  </section>
  <aside>
    {{ with .PrevInSection }}
    <a href="{{ .Permalink }}">{{ .Title }}</a>
    {{ end }}
    <a href="{{ .Site.BaseURL | relLangURL }}">Home</a>
    {{ with .NextInSection }}
    <a href="{{ .Permalink }}">{{ .Title }}</a>
    {{ end }}
  </aside>
</main>
{{ end }}
